<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meritking Giriş Yapılıyor...</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0e17;
            --primary: #0066ff;
            --primary-hover: #3385ff;
            --primary-glow: #004de6;
            --black-card: #11151f;
            --text: #f0f4ff;
            --muted: #9ab3ff;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Rubik', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .container {
            text-align: center;
            background: var(--black-card);
            padding: 40px;
            border-radius: 24px;
            border: 1px solid #1a2540;
            box-shadow: 0 20px 60px rgba(0, 51, 255, 0.12);
            max-width: 400px;
            width: 90%;
            position: relative;
        }
        .logo-container {
            width: 100px;
            height: 100px;
            margin: 0 auto 24px;
            background-color: #0f1629;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 40px rgba(0, 102, 255, 0.18);
            border: 2px solid #1a2540;
        }
        .logo-m {
            color: #4da8ff;
            font-size: 68px;
            font-weight: 700;
            font-family: 'Rubik', sans-serif;
            line-height: 1;
            margin-top: -6px;
        }
        h1 {
            font-size: 1.6rem;
            margin-bottom: 8px;
            color: #e6f0ff;
        }
        p {
            color: var(--muted);
            margin-bottom: 32px;
            font-size: 0.95rem;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .btn {
            padding: 16px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.35s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        .btn svg {
            width: 22px;
            height: 22px;
            fill: currentColor;
        }
        .btn-primary {
            background: var(--primary);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 102, 255, 0.35);
        }
        .btn-primary:hover {
            background: var(--primary-hover);
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(51, 133, 255, 0.45);
        }
        .btn-telegram {
            background: #0088cc;
            color: white;
            box-shadow: 0 4px 15px rgba(0, 136, 204, 0.3);
        }
        .btn-telegram:hover {
            background: #0099e6;
            transform: translateY(-3px);
            box-shadow: 0 12px 30px rgba(0, 153, 230, 0.4);
        }
        .btn-app {
            background: #0f1629;
            color: #4da8ff;
            border: 1px solid #4da8ff;
        }
        .btn-app:hover {
            background: #4da8ff;
            color: #0a0e17;
            transform: translateY(-3px);
            box-shadow: 0 12px 25px rgba(77, 168, 255, 0.35);
        }
        .footer-text {
            margin-top: 32px;
            font-size: 0.8rem;
            color: #3a4a7a;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <span class="logo-m">M</span>
        </div>
        <h1>Meritking Giriş Portalı</h1>
        <p>Kesintisiz kazanç ve eğlence için resmi bağlantıları tercih edin.</p>

        <div class="btn-group">
            <a href="https://t.ly/meritkingadres" class="btn btn-primary">
                <svg viewBox="0 0 24 24"><path d="M14,3V5H17.59L7.76,14.83L9.17,16.24L19,6.41V10H21V3M19,19H5V5H12V3H5C3.89,3 3,3.9 3,5V19A2,2 0 0,0 5,21H19A2,2 0 0,0 21,19V12H19V19Z"/></svg>
                GÜNCEL ADRESE GİT
            </a>

            <a href="https://t.me/MERITKINGADRES" target="_blank" class="btn btn-telegram">
                <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm4.64 6.8c-.15 1.58-.8 5.42-1.13 7.19-.14.75-.42 1-.68 1.03-.58.05-1.02-.38-1.58-.75-.88-.58-1.38-.94-2.23-1.5-.99-.65-.35-1.01.22-1.59.15-.15 2.71-2.48 2.76-2.69.01-.03.01-.14-.07-.2-.08-.06-.19-.04-.27-.02-.12.02-1.96 1.25-5.54 3.69-.52.36-1 .53-1.42.52-.47-.01-1.37-.26-2.03-.48-.82-.27-1.47-.42-1.42-.88.03-.24.35-.49.96-.75 3.78-1.65 6.31-2.74 7.58-3.27 3.61-1.51 4.35-1.77 4.84-1.78.11 0 .35.03.5.16.13.1.17.24.18.34z"/></svg>
                TELEGRAM KANALINA KATIL
            </a>

            <a href="https://t.ly/meritkingadres" class="btn btn-app">
                <svg viewBox="0 0 24 24"><path d="M15,9H9V15H15V9M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22A10,10 0 0,1 2,12A10,10 0 0,1 12,2M12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4M13,12H16L12,16L8,12H11V8H13V12Z"/></svg>
                MOBİL UYGULAMAYI İNDİR
            </a>
        </div>

        <div class="footer-text">
            © 2026 Meritking Resmi Yönlendirme Servisi
        </div>
    </div>
</body>
</html>
